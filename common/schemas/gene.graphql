type Gene {
  # The commonly understood concept of gene, with its various transcriptions.
  type: String!
  stable_id: String!
  unversioned_stable_id: String!
  version: Int
  symbol: String
  name: String
  so_term: String!
  biotype: String!
  transcripts: [Transcript!]!
  slice: Slice!
  external_references: [ExternalReference!]!
  alternative_symbols: [String!]!
}
