"""
Represents a paginated list of transcripts.
"""
type TranscriptsPage {
  transcripts: [Transcript!]!
  page_metadata: PageMetadata!
}

type PageMetadata {
  total_count: Int!
  page: Int!
  per_page: Int!
}

"""
Represents a transcript.
A Transcript of a Gene. Exons are listed in sequence order
"""
type Transcript {
  type: String!
  stable_id: String!
  unversioned_stable_id: String!
  symbol: String
  version: Int
  so_term: String!
  slice: Slice!
  external_references: [ExternalReference!]!
  relative_location: Location!
  product_generating_contexts: [ProductGeneratingContext!]!
  spliced_exons: [SplicedExon!]!
  introns: [Intron!]!
  metadata: TranscriptMetadata!
  gene: Gene!
  # TODO: Remove display_rank (here for testing purposes)
  display_rank: String
}

type CDS {
  type: String!
  start: Int!
  end: Int!
  relative_start: Int!
  relative_end: Int!
  protein_length: Int!
  nucleotide_length: Int!
  sequence: Sequence!
  sequence_checksum: String! @deprecated
}

type CDNA {
  # The transcribed portion of a transcript with UTRs but Introns removed
  type: String!
  start: Int! # Start in genomic coordinates
  end: Int! # End in genomic coordinates
  length: Int!
  sequence: Sequence!
  sequence_checksum: String! @deprecated
}

type Exon {
  type: String!
  # An Exon that is part of a Transcript
  stable_id: String!
  slice: Slice!
  so_term: String!
  version: Int
}

type SplicedExon {
  index: Int!
  relative_location: Location!
  exon: Exon!
}

type Intron {
  type: String!
  index: Int!
  slice: Slice!
  so_term: String!
  relative_location: Location!
}

type ProductGeneratingContext {
  product_type: String
  default: Boolean!
  cds: CDS
  five_prime_utr: UTR
  three_prime_utr: UTR
  product: Product
  phased_exons: [PhasedExon!]!
  cdna: CDNA!
}

type PhasedExon {
  start_phase: Int!
  end_phase: Int!
  index: Int!
  exon: Exon!
}

type UTR {
  type: String!
  start: Int!
  end: Int!
  length: Int!
  sequence_checksum: String!
}