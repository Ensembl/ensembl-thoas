apiVersion: apps/v1
kind: Deployment
metadata:
  name: thoas-server-deployment
  namespace: ensembl-apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: thoas-server
  template:
    metadata:
      labels:
        app: thoas-server
    spec:
      imagePullSecrets:
        - name: thoas-server-pull-secret
      containers:
        - name: thoas-server
          image: <DOCKER_IMAGE>
          ports:
            - containerPort: 8000
          imagePullPolicy: Always
          env:
            - name: GQL_CONF
              valueFrom:
                configMapKeyRef:
                  name: thoas-config-location
                  key: GQL_CONF
            - name: HTTPS_PROXY
              valueFrom:
                configMapKeyRef:
                  name: thoas-config-location
                  key: HTTPS_PROXY
          command: ["uvicorn"]
          args: [
            "--host",
            "0.0.0.0",
            "--port",
            "8000",
            "--env-file",
            "/env/.env",
            "graphql_service.server:APP"
          ]
          volumeMounts:
            - mountPath: /conf/
              name: thoas-configmap
            - mountPath: /env/.env
              name: thoas-config-location
      volumes:
        - name: thoas-configmap
          configMap:
            name: thoas-configmap
        - name: thoas-config-location
          configMap:
            name: thoas-config-location
